language: php

php:
  - 7.2
  - 7.3

before_script:
  - composer install

script:
  - composer unit-test

after_script:
  - if [[ $TEST_COVERAGE == 'true' ]]; then php vendor/bin/test-reporter --coverage-report=build/clover.xml ; fi

before_install:
  - composer self-update

matrix:
  include:
    - php: 7.1
      env:
        - TEST_COVERAGE=true
  allow_failures:
    - php: 7.3
